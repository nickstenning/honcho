{% for name,command,num,env in commands %}
[program:{{ app }}-{{ name }}-{{ num }}]
command={{ command }}
autostart=true
autorestart=true
stopsignal=QUIT
stdout_logfile={{ log }}/{{ name }}-{{ num }}.log
stderr_logfile={{ log }}/{{ name }}-{{ num }}.error.log
user={{ user }}
directory={{ app_root }}
environment={% for key,value in env %}{{ key }}={{ value }}{% if not loop.last %},{% endif %}{% endfor %}{% endfor %}

[group:{{ app }}]
programs={% for name,command,num,env in commands %}{{ app }}-{{ name }}-{{ num }}{% if not loop.last %},{% endif %}{% endfor %}
